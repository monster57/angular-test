<form [formGroup]="billing_form" novalidate>
    <label>Credit card number:</label>
    <br>
    <input class="form-control" formControlName="name">
    <span *ngIf="billing_form.controls.name.touched && billing_form.controls.name.hasError('required')"> this is required</span>
    <label>Credit card Number:</label>
    <br>
    <input class="form-control" formControlName="card_number"> 
    <label>CVV:</label>
    <br>
    <input class="form-control" formControlName="cvv"> 
    <label>exp_month:</label>
    <br>
    
    
    <br>
    <br>
    <button type="submit" [disabled]="!billing_form.valid">Start Free Trial</button>
</form>
